	<script>

const cards = 
	document.getElementsByClassName('card'); 
let allImages = document.getElementsByClassName('card-image'); 
let movesDisplay = document.querySelector('.move-counter'); 
let toggledCardsArray = []; 
let move = 0; 
let winCount = 0; 
const restart = document.getElementById('restart'); 

const imagesLinkArray = [ 
	{ 
		id: 1, 
		image: 
'https://d2jx2rerrg6sh3.cloudfront.net/image-handler/picture/2019/8/By_decade3d_-_anatomy_online.jpg', 
		newAlt: 'Angular Image'
	}, 
	{ 
		id: 2, 
		image: 
'https://www.vedantu.com/seo/content-images/56fbc4e1-3607-4c83-952d-3f18fd19e517.png', 
		newAlt: 'HTML Image'
	}, 
	{ 
		id: 3, 
		image: 
'https://biology.mit.edu/wp-content/uploads/2017/12/Actin-microtubules-and-nuclei-labeled-in-cells-by-immunofluorescence_Credit_Wittmann.jpeg', 
		newAlt: 'JavaScript Image'
	}, 
	{ 
		id: 4, 
		image: 
'https://study.com/cimages/multimages/16/cytokinesis_4508880028065471579388.png', 
		newAlt: 'React Image'
	}, 
	{ 
		id: 5, 
		image: 
'https://humanbiology.pressbooks.tru.ca/wp-content/uploads/sites/6/h5p/content/101/images/image-5ebaecaf94e0b.png', 
		newAlt: 'Vue Image'
	}, 
	{ 
		id: 6, 
		image: 
'https://biology.mit.edu/wp-content/uploads/2017/12/Actin-microtubules-and-nuclei-labeled-in-cells-by-immunofluorescence_Credit_Wittmann.jpeg', 
		newAlt: 'JavaScript Image'
	}, 
	{ 
		id: 7, 
		image: 
'https://humanbiology.pressbooks.tru.ca/wp-content/uploads/sites/6/h5p/content/101/images/image-5ebaecaf94e0b.png', 
		newAlt: 'Vue Image'
	}, 
	{ 
		id: 8, 
		image: 
'https://www.vedantu.com/seo/content-images/56fbc4e1-3607-4c83-952d-3f18fd19e517.png', 
		newAlt: 'HTML Image'
	}, 
	{

		image: 
'https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSfoWoMsCdtrG2ohQbq9kFOkY83D3sgBBmyAYVFvNoFZB8WB_B9', 
		newAlt: 'CSS Image'
	}, 
	{

		image: 
'https://d2jx2rerrg6sh3.cloudfront.net/image-handler/picture/2019/8/By_decade3d_-_anatomy_online.jpg', 
		newAlt: 'Angular Image'
	}, 
	{

		image: 
'https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcSfoWoMsCdtrG2ohQbq9kFOkY83D3sgBBmyAYVFvNoFZB8WB_B9', 
		newAlt: 'CSS Image'
	}, 
	{ 
		id: 12, 
		image: 
'https://study.com/cimages/multimages/16/cytokinesis_4508880028065471579388.png', 
		newAlt: 'React Image'
	} 
] 

// function to restart the game 
const restartGame = () => { 
	let toggledCard = 
		document.getElementsByClassName('card toggled'); 
	imagesLinkArray.sort(() => Math.random() - 0.5); 
	Object.values(toggledCard).forEach(function (el) { 
		setTimeout(() => { 
			el.classList.remove("toggled"); 
		}, 0); 
	}) 
	toggledCardsArray.length = 0; 
	move = 0; 
	winCount=0; 
	movesDisplay.innerText = `Moves: ${move}`; 
	let allImagesSrc = document.getElementsByClassName('card-image'); 
	Object.values(allImagesSrc).forEach((el, index)=>{ 
		el.src = imagesLinkArray[index].image; 
		el.alt = imagesLinkArray[index].newAlt; 
		el.id = imagesLinkArray[index].id 
	}) 
} 
restart.addEventListener('click', restartGame); 

//checking for the last clicked and current 
//clicked cards and applying changes accordingly 
for (var i = 0; i < cards.length; i++) { 
	cards[i].addEventListener('click', function () { 
		this.classList.add("toggled"); 
		toggledCardsArray.push(this); 
		let thisImgSrc = this.querySelector('.card-image').src; 
		let previousImgSrc = 
		toggledCardsArray[toggledCardsArray.length - 2].querySelector('.card-image').src; 
		if(thisImgSrc !== previousImgSrc) { 
			toggledCardsArray.forEach(function (el) { 
				setTimeout(() => { 
					el.classList.remove("toggled"); 
				}, 500); 
			}) 
			toggledCardsArray.length = 0; 
			move++; 
		} 
		else{ 
			toggledCardsArray.length = 0; 
			move++; 
			winCount++; 
		} 
		movesDisplay.innerText = `Moves: ${move}`; 
		if(winCount===6){ 
			setTimeout(()=>{ 
				alert(`Congratulations!!! You won the game in ${move} moves.`) 
			}, 300) 
		} 
	}) 
}
